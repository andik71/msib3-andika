<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Produk - Andika Dwiyanto</title>
</head>

<body>

    <br><br> <!-- Break line -->
    <br><br> <!-- Break line -->

    <font face="calibri" size="4" align="center">
        <p><strong>Please fill the following data correctly!</strong></p>
    </font>

    <center>
        <form action="#" method="get">
            <font face="calibri">
                <table aria-rowspan="1000px" cellpadding="8px" width="15%">
                    <thead align="center" bgcolor="indianred">
                        <td colspan="2">
                            <font color="white">
                                <b>PRODUCT REGISTRATION & FORM</b>
                            </font>
                    </thead>
                    <tr>
                        <td>Product Name</td>
                        <td>
                            <input type="text" name="productName" id="productName" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Product Type</td>
                        <td>
                            <select name="productType" id="productType">
                                <option value="" selected>-- Kategori Produk --</option>
                                <option value="Convenience Goods">Convenience Goods</option>
                                <option value="Shooping Goods">Shooping Goods</option>
                                <option value="Onshought Goods">Onshought Goods</option>
                                <option value="Speciality Goods">Speciality Goods</option>
                                <option value="Industrial Goods">Industrial Goods</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>
                            <input type="text" name="productPrice" id="productPrice" placeholder="IDR">
                        </td>
                    </tr>
                    <tr>
                        <td>Stock</td>
                        <td>
                            <input type="number" name="productStock" id="productStock">
                        </td>
                    </tr>
                    <tr>
                        <td>Image</td>
                        <td>
                            <input type="file" name="productImage" id="productImage">
                        </td>
                    </tr>
                    <tfoot align="center" bgcolor="indianred">
                        <td colspan="2">
                            <input type="submit" value="Submit" name="formButton" id="formButton">
                            <input type="button" value="Cancel" name="formButton" id="formButton">
                            <input type="reset" value="Reset" name="formButton" id="formButton">
                        </td>
                    </tfoot>
                </table>
            </font>
        </form>
    </center>

    <!-- Footer Section (Optional) -->
    <font face="arial" size="2" color="black">
        <p align="center">
            @andika-dwiyanto2022 | Tugas Latihan 3A - Form Register Tabel | 25<sup>th</sup> August 2022
        </p>
    </font>

</body>

</html>
